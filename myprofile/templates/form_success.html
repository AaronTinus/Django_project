{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du&family=Russo+One&family=Sometype+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>Form Success</title>
</head>
<body>
    <hr>
    <h1>Thank You for Your Input</h1>
    <hr>
    <h2>{% now "d-m-Y" %}</h2>
    <div>
        {% for item in user_list %}
        <h3>{{item.client_name}}</h3>
        <img class="img-thumbnail" src="{% static 'images/'|add:item.client_image %}" height="300" width="300"></img>
        <h3>Form submitted and saved successfully</h3>
        
         

        {% endfor %}
        <a href="/profile/{{last_id}}">My Profile</a>&emsp;
        <a href="/users_list">Go to Users list</a>&emsp;
        <a href="/form">Submit another form</a>&emsp;
        <a href="/">Home</a>&emsp;
    </div>
</body>
</html>
