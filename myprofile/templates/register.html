{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du&family=Russo+One&family=Sometype+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>Register</title>
</head>
<body> 
    <br>
    <br>
    <h2>Register an Account</h2>
    <br>
    <br>
    <form method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Username" name="username">
        <br>
        <br>
        <input type="password" placeholder="password" name="password">
        <br>
        <br>
        <input type="password" placeholder="Repeat Password" name="r_password">
        <br>
        <br>
        <input type="submit" value="Register">
    </form>
    <br>
    <a href="/">Home Page</a>&emsp;
    <a href="/login">Login</a>&emsp;
    {% if error_message %}
    <p>{{error_message}}</p>
    {% endif %}
</body>
</html>
