{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du&family=Russo+One&family=Sometype+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>Users List</title>
</head>
<body>
    <div>
        <hr>
        <h1>List Of Fellow Members</h1>
        <hr>
<ol class="list-group list-group-horizontal">
    {% for item in users_list %}
    <li><div class="list-group-item col-1" class="card"  style="width:120px">
       <img class="card-img-top" src="{% static 'images/'|add:item.client_image %}" alt="Card image">
        <div class="card-img-overlay">
          <div class="card-footer"><a href="/profile/{{item.id}}" class="btn btn-primary btn-sm">{{item.client_name}}</a></div>
        </div>
      </div></li>&emsp;&emsp;
    {% endfor %}
</ol>
<br>
<br>
<a href="/form">Submit another form</a>&emsp;
<a href="/">Home</a>&emsp;
<a href="/profile/{{last_id}}">My Profile</a>&emsp;
    </div>
</body>
</html>
