{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du&family=Russo+One&family=Sometype+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>Edit Form</title>
</head>
<body>
    <div>
        <hr>
        <h2 class="display-1">User Edit Form</h2>
        <hr><br>
        <br>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ userprofile_form }}           
     <input type="submit" value="Save Changes" name="save" />
     <input type="reset" value="Cancel" name="cancel" />
     <br/>
        </form>
        <br>
        <a href="/users_list">Go to Users list</a>&emsp;
        <a href="/">Home</a>&emsp;

    </div>
</body>
</html>
